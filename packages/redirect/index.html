<!DOCTYPE html>
<html
  lang="zh-hans"
  data-color-mode="auto"
  data-light-theme="light"
  data-dark-theme="dark"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>随意链接</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon" />
    <link
      href="https://unpkg.com/@primer/css/dist/primer.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, -apple-system, MISans, 'HarmonyOS Sans SC',
          system-ui, 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body
    class="d-flex flex-justify-center flex-items-center p-4"
    style="min-height: 100vh"
  >
    <form action="/" method="post">
      <main class="Box" style="width: 100%; max-width: 280px">
        <div class="Box-header d-flex flex-items-center py-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            width="16"
            height="16"
          >
            <path
              fill-rule="evenodd"
              fill="currentColor"
              d="M4.75 2.5a.25.25 0 00-.25.25v9.91l3.023-2.489a.75.75 0 01.954 0l3.023 2.49V2.75a.25.25 0 00-.25-.25h-6.5zM3 2.75C3 1.784 3.784 1 4.75 1h6.5c.966 0 1.75.784 1.75 1.75v11.5a.75.75 0 01-1.227.579L8 11.722l-3.773 3.107A.75.75 0 013 14.25V2.75z"
            ></path>
          </svg>
          <h1 class="Box-title flex-auto pl-2" style="line-height: 2">
            随意链接
          </h1>
          <a
            class="btn btn-sm my-1"
            href="https://bitbucket.org/lifeni/workers/src/main/packages/redirect/"
            target="_blank"
          >
            代码
          </a>
        </div>
        <div class="Box-body">
          <input
            class="form-control input-block mb-2"
            name="link"
            type="url"
            required
            placeholder="要重定向的链接地址 *"
            autofocus
          />

          <section class="pt-1 d-flex flex-items-center">
            <input
              class="form-control input-block mr-2"
              name="slug"
              type="text"
              placeholder="自定义后缀"
            />

            <button class="btn btn-primary btn-block ml-1" type="submit">
              重定向
            </button>
          </section>
        </div>
        <redirect-results />
      </main>
    </form>
  </body>
</html>
